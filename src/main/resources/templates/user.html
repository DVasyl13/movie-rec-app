<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="/css/styling.css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/footer.css">
  <link rel="stylesheet" type="text/css" href="/css/popups.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/css/user.css">
  <title>What to Watch</title>
</head>
<body>
<header th:insert="~{block/header :: header}"></header>
<div th:insert="~{block/reg-log-popups :: reg-log-popups}"></div>

<div class="background-img">
  <div class="blur">
  </div>
</div>

<div class="main-container">
  <div class="user-input">
    <div class="user-input-element">
      <h1>Username</h1>
      <input type="text" id="user-username" name="username" placeholder="Username">
    </div>
    <div class="user-input-element">
      <h1>Email</h1>
      <input type="text" id="user-email" name="email" placeholder="Email">
    </div>
    <div class="user-input-element">
      <h1>Password</h1>
      <input type="password" id="user-password" name="password" placeholder="Password">
    </div>
    <div class="user-input-element">
      <h1>Country</h1>
      <input type="text" id="user-country" name="country" placeholder="Country">
    </div>
    <div class="user-input-element">
      <h1>Birthday</h1>
      <input type="date" id="user-birthday" name="birthday" placeholder="Birthday">
    </div>
    <div class="user-input-button">
      <button id="user-submit-button">Submit</button>
    </div>

  </div>
</div>



<footer th:insert="~{block/footer :: footer}"></footer>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script type="module" src="/js/user.js"></script>
</body>
</html>
