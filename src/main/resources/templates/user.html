<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="/css/styling.css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/footer.css">
  <link rel="stylesheet" type="text/css" href="/css/user.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <title>What to Watch</title>
</head>
<body>
<header th:insert="~{block/header :: header}"></header>
<div th:insert="~{block/reg-log-popups :: reg-log-popups}"></div>

<div class="background-img">
  <div class="blur">
  </div>
</div>

<div class="main-container">
  <div class="user-input">
    <div class="user-input-element">
      <h1>Username</h1>
      <input type="text" id="username" name="username" placeholder="Username">
    </div>
    <div class="user-input-element">
      <h1>Email</h1>
      <input type="text" id="email" name="email" placeholder="Email">
    </div>
    <div class="user-input-element">
      <h1>Password</h1>
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="user-input-element">
      <h1>Country</h1>
      <input type="text" id="country" name="country" placeholder="Country">
    </div>
    <div class="user-input-element">
      <h1>Birthday</h1>
      <input type="date" id="birthday" name="birthday" placeholder="Birthday">
    </div>
    <div class="user-input-button">
      <button>Submit</button>
    </div>

  </div>
</div>



<footer th:insert="~{block/footer :: footer}"></footer>
</body>
</html>
